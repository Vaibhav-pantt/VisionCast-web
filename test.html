<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassmorphism Frosty Nav</title>

<style>
:root {
    --himalay-primary: #2D5016;
    --himalay-secondary: #A8B5A2;
    --himalay-accent: #D4A574;
    --himalay-snow: #F8F9FA;

    /* Upgraded glow */
    --himalay-glow: rgba(212, 165, 116, 0.55);
    --himalay-ice-glow: rgba(255, 255, 255, 0.65);
}

/* MOUNTAIN BACKGROUND */
.mountain-logo-section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    position: relative;

    background:
        linear-gradient(135deg, var(--himalay-primary), #1A3C2B 40%, #0B1A13 100%),
        url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=cover&w=1950&q=85');

    background-blend-mode: overlay;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    overflow: hidden;
}

/* GOLD + MIST GLOW */
.mountain-logo-section::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 30% 20%, rgba(212, 165, 116, 0.25) 0%, transparent 60%),
        radial-gradient(circle at 70% 85%, rgba(168, 181, 162, 0.22) 0%, transparent 65%),
        linear-gradient(to bottom, rgba(255,255,255,0.03), transparent 70%);
    z-index: 1;
    pointer-events: none;
}

/* Floating Fog Layer */
.mountain-logo-section::after {
    content: "";
    position: absolute;
    bottom: -10%;
    width: 160%;
    height: 60%;
    left: -30%;
    background: radial-gradient(circle at 50% 80%, rgba(255,255,255,0.15), transparent 70%);
    filter: blur(60px) brightness(1.2);
    animation: fogFloat 12s ease-in-out infinite alternate;
    z-index: 2;
    pointer-events: none;
}

@keyframes fogFloat {
    0% { transform: translateY(20px) scale(1); opacity: 0.25; }
    100% { transform: translateY(-20px) scale(1.05); opacity: 0.45; }
}

/* ---------------------------------------- */
/* 3D LOGO */
.logo-3d-container {
    position: relative;
    z-index: 5;
    perspective: 1200px;
}

/* Enhanced 3D container smoothness */
.logo-3d {
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1), filter 0.4s;
    cursor: grab;
}

/* Main Title */
.logo-3d h1 {
    font-size: clamp(4rem, 12vw, 10rem);
    font-weight: 900;
    line-height: 0.9;
    letter-spacing: -0.04em;
    margin: 0;
    text-align: center;
    color: transparent;

    /* Upgraded golden snow-metal texture */
    background: linear-gradient(135deg,
        #FFFFFF 0%,
        #EFE7DB 25%,
        #E3C9A1 50%,
        var(--himalay-accent) 80%);
    -webkit-background-clip: text;
    background-clip: text;

    transform: translateZ(100px) rotateX(12deg);
}

/* ------------------------------ */
/* 3D SHADOW LAYERS */
.logo-3d::before,
.logo-3d::after {
    content: attr(data-text);
    position: absolute;
    top: 0; 
    left: 0;
    right: 0;
    font-size: inherit;
    font-weight: inherit;
    line-height: inherit;
    letter-spacing: inherit;
    text-align: inherit;
    pointer-events: none;
}

.logo-3d::before {
    color: rgba(45, 80, 22, 0.75);
    transform: translateZ(50px) rotateX(6deg);
    filter: blur(1px);
}

.logo-3d::after {
    color: rgba(0, 0, 0, 0.45);
    transform: translateZ(0px) rotateX(0deg);
    filter: blur(3px);
}

/* --------------------------------------- */
/* Enhanced Rise Animation */
/* --- CINEMATIC POWERFUL RISE --- */
.logo-3d.animate {
    animation: himalayCinematicRise 2.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
}

@keyframes himalayCinematicRise {
    0% {
        opacity: 0;
        transform: translateY(200px)
                   translateZ(-200px)
                   rotateX(45deg)
                   scale(0.4);
        filter: blur(25px) brightness(0.4);
    }

    45% {
        opacity: 0.8;
        transform: translateY(-20px)
                   translateZ(60px)
                   rotateX(15deg)
                   scale(1.08);
        filter: blur(6px) brightness(1.1);
    }

    100% {
        opacity: 1;
        transform: translateY(0)
                   translateZ(100px)
                   rotateX(10deg)
                   scale(1);
        filter: blur(0) brightness(1);
    }
}

/* ---------------------------------------- */
/* Hover Ice Shine */
.logo-3d:hover {
    transform: translateZ(130px) rotateX(6deg) rotateY(6deg) scale(1.03);
    filter: drop-shadow(0 0 20px var(--himalay-ice-glow));
}

/* Click Grip */
.logo-3d:active {
    cursor: grabbing;
}

/* ---------------------------------------- */
/* Glow Pulse Under Logo */
.logo-glow {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 480px;
    height: 240px;

    background: radial-gradient(circle,
        var(--himalay-glow) 0%,
        rgba(212, 165, 116, 0.10) 50%,
        transparent 80%);

    filter: blur(25px);
    animation: glowPulseEnhanced 4s ease-in-out infinite;
    z-index: 0;
}

@keyframes glowPulseEnhanced {
    0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.45; transform: translate(-50%, -50%) scale(1.25); }
}

/* ---------------------------------------- */
/* Subtitle */
.logo-subtitle {
    margin-top: 2.2rem;
    font-size: clamp(1.2rem, 3vw, 1.9rem);
    color: rgba(248, 249, 250, 0.96);
    font-weight: 300;
    text-align: center;
    opacity: 0;
    letter-spacing: 0.06em;

    text-shadow: 0 0 18px rgba(255,255,255,0.25);

    animation: fadeInUp 1.2s ease-out 2.8s forwards;
}

</style>

</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Himalay Darshan 3D Logo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
/* ‚õ∞Ô∏è ‚Äî‚Äî‚Äî‚Äî YOUR ENHANCED CSS (paste the full improved CSS here) ‚Äî‚Äî‚Äî‚Äî */
</style>

</head>
<body>

<!-- HIMALAY 3D SECTION -->
<section class="mountain-logo-section">

    <!-- Glow behind logo -->
    <div class="logo-glow"></div>

    <!-- 3D LOGO -->
    <div class="logo-3d-container">
        <div class="logo-3d" id="himalayLogo" data-text="HIMALAY DARSHAN">
            <h1>HIMALAY DARSHAN</h1>
        </div>
    </div>

    <!-- Subtitle -->
    <p class="logo-subtitle">Social Service Foundation</p>

</section>

<script>
/* üåÑ Trigger rise animation when page loads */
window.addEventListener("load", () => {
    document.getElementById("himalayLogo").classList.add("animate");
});

/* üßä Interactive mouse tilt */
const logo = document.getElementById("himalayLogo");
document.addEventListener("mousemove", (e) => {
    const x = (window.innerWidth / 2 - e.clientX) / 40;
    const y = (window.innerHeight / 2 - e.clientY) / 40;
    logo.style.transform = `
        translateZ(120px)
        rotateX(${y}deg)
        rotateY(${-x}deg)
    `;
});

/* Reset tilt when mouse leaves */
document.addEventListener("mouseleave", () => {
    logo.style.transform = "translateZ(100px) rotateX(12deg)";
});
</script>

</body>
</html>
