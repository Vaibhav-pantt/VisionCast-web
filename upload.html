<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Video | </title>
  <link rel="stylesheet" href="upload.css">
</head>
<body>
  <!--  Netflix-style Navbar -->
<nav>
  <div class="logo">
    <div class="badge">VC</div>
    <h3>VisionCast</h3>
  </div>

  <div class="links" id="primary-navigation" role="menu">
    <a href="index.html" role="menuitem">Home</a>
    <a href="login.html" role="menuitem">Admin login</a>
    <a href="index.html#feed" role="menuitem">Feed</a>
    <a href="index.html#team" role="menuitem">Team</a>
  </div>

 <div class="user-area">
  <span>Hello, Admin</span>
  <button id="loginBtn">Login</button>
</div>


  <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-navigation" type="button">
    <span></span>
    <span></span>
    <span></span>
  </button>
</nav>



  <main class="main">
    <div class="card upload-area">
      <div class="upload-header">
        <strong>Upload a video</strong>
        <div class="user-input">
          <label class="small">Display name</label>
          <input id="displayName" placeholder="Your name or handle" />
        </div>
      </div>

      <div id="dropzone" class="drop">
        Drop video here or
        <label for="fileInput" class="btn">Choose file</label>
        <input id="fileInput" type="file" accept="video/*" />
        <div class="hint">
          Max file size depends on browser & storage.
        </div>
      </div>

      <div class="upload-footer">
        <div id="uploadStatus" class="small"></div>
        <button id="clearLocal" class="btn ghost" >Clear Local</button>
      </div>

      <!-- ðŸŽ¬ New Button to View Public Feed -->
    
        <button class="btn view-btn" onclick="window.location.href='index.html'">
          ðŸŽ¥ View Public Feed
        </button>

      </div>
    </div>
  </main>

  <script src="upload.js"></script>
</body>
</html>
